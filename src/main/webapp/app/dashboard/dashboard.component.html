<div class="dashboard-layout" [class.sidebar-closed]="!sidebarOpen()">
  <aside class="sidebar" [class.closed]="!sidebarOpen()">
    <div class="sidebar-header">Dashboard</div>
    <nav class="sidebar-nav">
      <a (click)="goTo('/dashboard')" routerLinkActive="active">Home</a>
      <a (click)="goTo('/profile')">Profile</a>
      <a (click)="logout()" style="cursor:pointer;">Logout</a>
    </nav>
  </aside>
  <main class="dashboard-content">
    <div class="dashboard-header">
      <button class="sidebar-toggle-btn" (click)="toggleSidebar()">
        <span class="material-icons">{{ sidebarOpen() ? 'menu_open' : 'menu' }}</span>
      </button>
      <h1>Welcome to your Dashboard!</h1>
    </div>
    <div class="dashboard-body">
      <ng-container *ngIf="showProfile(); else dashboardHome">
        <jhi-profile></jhi-profile>
      </ng-container>
      <ng-template #dashboardHome>
        <p>This is your main landing page after login.</p>
        <div class="dashboard-cards">
          <div class="card">
            <h3>Quick Stats</h3>
            <p>Your dashboard statistics will appear here.</p>
          </div>
          <div class="card">
            <h3>Recent Activity</h3>
            <p>Your recent activities will be displayed here.</p>
          </div>
        </div>
      </ng-template>
    </div>
  </main>
</div>
