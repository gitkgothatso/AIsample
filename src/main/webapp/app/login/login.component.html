<div class="login-container">
  <div class="login-card">
    <h2>Sign In</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter username" />
        <div class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          <span *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter password" />
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage()" role="alert" aria-live="assertive">
        {{ errorMessage() }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading()" [attr.aria-busy]="loading()">
        <span *ngIf="loading()" class="spinner" aria-label="Signing in"></span>
        <span *ngIf="loading()">Signing in...</span>
        <span *ngIf="!loading()">Sign in</span>
      </button>
    </form>

    <div class="auth-links">
      <a routerLink="/register" class="auth-link">Create new account</a>
      <a routerLink="/password-reset" class="auth-link">Forgot password?</a>
    </div>
  </div>
</div>
